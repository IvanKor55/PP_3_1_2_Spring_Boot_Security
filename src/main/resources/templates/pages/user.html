<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <form th:object="${user}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" readonly="readonly" />
        <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" readonly="readonly" />
        <br/>
        <label for="age">Age:</label>
        <input type="text" id="age" th:field="*{age}" readonly="readonly" />
    </form>
    <br/>
    <a th:href="@{/user/edit(id=${user.getId()})}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br/>
    <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/admin/delete(id=${user.getId()})}">Delete</a>
    </div>
</div>
<br>
<br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из кабинета">
</form>
</body>
</html>
